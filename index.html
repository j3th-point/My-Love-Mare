<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentineâ€™s Day ðŸ’˜</title>
  <meta name="description" content="A cute Valentineâ€™s website from the President of Mareâ€™s Fan Club." />
  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#ffe4ee;
      --card:#ffffffcc;
      --ink:#2b2b2b;
      --muted:#6b6b6b;
      --accent:#ff4d88;
      --accent2:#ff7aa8;
      --shadow: 0 18px 45px rgba(255,77,136,.18);
      --radius: 22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background: radial-gradient(1200px 800px at 20% 15%, #ffffff 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow-x:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 4px;
      opacity:.75;
      filter: drop-shadow(0 10px 10px rgba(255,77,136,.25));
      animation: floatUp linear forwards;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ top:-9px; left:0; }

    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(45deg) scale(var(--s,1)); }
      to{ transform: translateY(-20vh) rotate(45deg) scale(var(--s,1)); }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 28px 16px 40px;
    }
    .card{
      width:min(900px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
    }

    .top{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      padding: 26px 26px 18px;
      align-items:center;
    }
    @media (max-width: 780px){
      .top{ grid-template-columns: 1fr; }
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      background: rgba(255,77,136,.12);
      color: #b1003f;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      width:max-content;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,77,136,.12);
    }

    h1{
      margin: 12px 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size: 16px;
      line-height: 1.5;
      max-width: 58ch;
    }

    .hero{
      border-radius: calc(var(--radius) - 8px);
      background:
        radial-gradient(400px 250px at 30% 20%, #ffffff 0%, rgba(255,255,255,.2) 60%, rgba(255,255,255,0) 100%),
        linear-gradient(135deg, rgba(255,77,136,.18), rgba(255,122,168,.12));
      aspect-ratio: 4/3;
      display:grid;
      place-items:center;
      padding: 18px;
      position:relative;
      overflow:hidden;
    }
    .hero .big-heart{
      width: 120px;
      height: 120px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(255,77,136,.35);
      animation: pulse 2.4s ease-in-out infinite;
      position:relative;
    }
    .hero .big-heart::before,
    .hero .big-heart::after{
      content:"";
      position:absolute;
      width:120px;height:120px;
      background: inherit;
      border-radius: 50%;
    }
    .hero .big-heart::before{ left:-60px; top:0; }
    .hero .big-heart::after{ top:-60px; left:0; }
    .hero .label{
      position:absolute;
      bottom: 14px;
      left: 14px;
      right: 14px;
      padding: 10px 12px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 16px;
      font-size: 14px;
      color: #7a2342;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .hero .label b{color:#b1003f}
    @keyframes pulse{
      0%,100%{ transform: rotate(45deg) scale(1); }
      50%{ transform: rotate(45deg) scale(1.07); }
    }

    .mid{
      padding: 0 26px 26px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 780px){
      .mid{ grid-template-columns: 1fr; }
    }

    .box{
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 18px;
      padding: 16px 16px 14px;
    }
    .box h2{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: -0.01em;
      display:flex; align-items:center; gap:10px;
    }
    .chip{
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,77,136,.12);
      color:#b1003f;
      border:1px solid rgba(255,77,136,.18);
    }
    .note{
      margin:0;
      color:#3d3d3d;
      line-height: 1.6;
      font-size: 14.5px;
    }

    .reasons{ display:grid; gap: 10px; margin-top: 10px; }
    .reason{
      display:flex; gap: 10px; align-items:flex-start;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(255,77,136,.07);
      border:1px solid rgba(255,77,136,.12);
    }
    .emoji{
      width: 28px; height: 28px; display:grid; place-items:center;
      border-radius: 12px; background: rgba(255,255,255,.85);
      border: 1px solid rgba(255,255,255,.7); flex: 0 0 auto;
    }
    .reason b{display:block; font-size: 13.5px; margin-bottom: 2px;}
    .reason span{color:var(--muted); font-size: 13px; line-height:1.35;}

    .ctaRow{
      padding: 0 26px 26px;
      display:flex; gap: 12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
    }
    .btns{display:flex; gap: 10px; flex-wrap:wrap;}
    button{
      border:0; cursor:pointer; font-family: inherit;
      padding: 11px 14px; border-radius: 14px; font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
      transition: transform .08s ease, box-shadow .12s ease; user-select:none;
    }
    button:active{ transform: translateY(1px); box-shadow: 0 10px 22px rgba(0,0,0,.08); }

    .primary{ background: linear-gradient(135deg, var(--accent), var(--accent2)); color:white; }
    .ghost{ background: rgba(255,255,255,.85); border: 1px solid rgba(255,77,136,.20); color:#b1003f; }

    .footer{
      padding: 14px 26px 18px; border-top: 1px solid rgba(255,255,255,.7);
      display:flex; justify-content:space-between; align-items:center; gap: 10px; flex-wrap:wrap;
      color: var(--muted); font-size: 12.5px;
    }
    .sig{ color:#b1003f; font-weight: 700; }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>
  <main class="wrap">
    <section class="card">
      <div class="top">
        <div>
          <div class="badge"><span class="dot"></span> From the President of <b>Mareâ€™s Fan Club</b></div>
          <h1>Happy Valentineâ€™s Day, my babygirl ðŸ’˜</h1>
          <p class="sub">Iâ€™m your biggest supporter, loudest cheerleader, and happiest person to love you.</p>
        </div>
        <div class="hero"><div class="big-heart"></div></div>
      </div>
      <div class="footer">
        <div>Made with love.</div>
        <div class="sig">â€” President, Mareâ€™s Fan Club</div>
      </div>
    </section>
  </main>
</body>
</html>
